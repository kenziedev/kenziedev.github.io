<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>이력서 - 오현식</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
  </head>
  <style>
    body:before {
      position: fixed;
      z-index: 1;
      top: 0;
      display: block;
      content: '';
      width: 100%;
      height: 10px;
      background: #00d2ff;
      background: -webkit-gradient(linear, left top, right top, from(#3a7bd5), to(#00d2ff));
      background: linear-gradient(90deg, #3a7bd5, #00d2ff);
    }
  </style>
  <body>
    <!-- 이력서 영역 -->
    <div class="container">
      <h1 class="mt-5">나의 개발자 이력서</h1>

      <div class="row mt-5">
        <div class="col-md-6">
          <h2>개인 정보</h2>
          <ul>
            <li><strong>이름:</strong> [이름]</li>
            <li><strong>이메일:</strong> [이메일]</li>
            <li><strong>전화번호:</strong> [전화번호]</li>
            <li><strong>주소:</strong> [주소]</li>
          </ul>
        </div>
        <div class="col-md-6">
          <h2>기술</h2>
          <ul>
            <li><strong>프로그래밍 언어:</strong> [사용 언어]</li>
            <li><strong>프레임워크:</strong> [사용 프레임워크]</li>
            <li><strong>도구 및 기술:</strong> [사용 도구 및 기술]</li>
          </ul>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col">
          <h2>경력</h2>
          <p>[여기에 경력 사항을 입력하세요]</p>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col">
          <h2>학력</h2>
          <p>[여기에 학력 사항을 입력하세요]</p>
        </div>
      </div>
    </div>
    <!-- 이력서 영역 -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
